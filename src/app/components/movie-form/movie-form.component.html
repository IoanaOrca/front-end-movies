<form class="container" (submit)="submitForm(form)" #form="ngForm" novalidate [ngClass]="{'is-processing': processing}">

    <div class="field" [ngClass]="{'has-error': feedbackEnabled && titleField.errors}">
   
      <input type="text" name="title" [(ngModel)]="movie.title" #titleField="ngModel" required  [disabled]="processing" placeholder="Title"/>
      <div *ngIf="feedbackEnabled && titleField.errors">
        <p *ngIf="titleField.errors.required" class="validation">Title</p>
      </div>
    </div>
  
    <div class="field" [ngClass]="{'has-error': feedbackEnabled && yearField.errors}">
      
        <input type="number" name="year" [(ngModel)]="movie.year" #yearField="ngModel" required  [disabled]="processing" placeholder="Year"/>
        <div *ngIf="feedbackEnabled && yearField.errors">
          <p *ngIf="yearField.errors.required" class="validation">Year</p>
        </div>
      </div>

      <div class="field" [ngClass]="{'has-error': feedbackEnabled && imageField.errors}">
        
          <input type="text" name="image" [(ngModel)]="movie.posterUrl" #imageField="ngModel" required  [disabled]="processing" placeholder="Image Url"/>
          <div *ngIf="feedbackEnabled && imageField.errors">
            <p *ngIf="imageField.errors.required" class="validation">Image</p>
          </div>
        </div>

    <div class="field submit">
      <button type="submit" [disabled]="processing">Create</button>
      <div *ngIf="feedbackEnabled && form.invalid">
        <p class="validation">there are errors in the form, please review the fields</p>
      </div>
    </div>
  </form>
  
  ---{{movie | json}}---
